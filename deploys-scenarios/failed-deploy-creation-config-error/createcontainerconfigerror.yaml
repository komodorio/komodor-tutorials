apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotels
  labels:
    app: hotels
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hotels
  template:
    metadata:
      labels:
        app: hotels
    spec:
      containers:
      - name: crash-demo
        image: nginx:1.21.6
        env: 
        - name: SECRET_TOKEN
          valueFrom:
            configMapKeyRef:
              name: hotels-api-access-token
              key: SECRET_TOKEN
        - name: API_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: hotels-api-access-token
              key: API_ENDPOINT
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hotels-api-access-token
data:
  SECRET_TOKEN: dmFsdWUtMg0KDQo=
